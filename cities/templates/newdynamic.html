<table>
    <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>mobile</th>
        <th>birth date</th>
    </tr>
    {% for x in data %}
    <tr>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td>{{ x.mobile }}</td>
        <td>{{ x.birth_date }}</td>
        {% endfor %}
    </tr>
</table>
